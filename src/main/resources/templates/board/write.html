<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판입니다.')">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link   th:href="@{/css/jumbotron-narrow.css}"
            href=".../css/jumbotron-narrow.css" rel="stylesheet">
    <title>게시판입니다.</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"></nav>

<main class="container">
    <div class="page-header">
        <h1>게시글 등록</h1>
    </div>
    <div class="starter-template">
        <form class="form-horizontal" th:action="@{/board/post}" th:object="${boardDto}" method="post">
            <div class="form-group">
                <label style="float: left" th:for="title" class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="text" th:field="*{title}"
                           th:errorclass="field-error" class="form-control" placeholder="제목"/>
                    <div class="field-error" th:errors="*{title}"> 제목 오류</div>
                </div>
            </div>

            <div class="form-group">
                <label style="float: left" th:for="writer" class="col-sm-2 control-label">작성자</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="text" th:field="*{writer}"
                           th:errorclass="field-error" class="form-control" readonly/>
                    <div class="field-error" th:errors="*{writer}"> 작성자 오류</div>
                </div>
            </div>

            <div class="form-group">
                <label style="float: left" th:for="categoryId" class="col-sm-2 control-label">카테고리</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <select th:field="*{categoryId}" class="form-control" th:errorclass="field-error">
                        <option value="">카테고리 선택</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"></option>
                    </select>
                    <div class="field-error" th:errors="*{categoryId}"> 카테고리 오류</div>
                </div>
            </div>

            <div class="form-group">
                <label style="float: left" th:for="content" class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="*{content}"
                              th:errorclass="field-error" placeholder="내용을 입력해 주세요."></textarea>
                    <div class="field-error" th:errors="*{content}"> 내용 오류</div>
                </div>
            </div>

            <div class="btn_wrap text-center">
                <a th:href="@{/board/list}" class="btn btn-secondary">뒤로 가기</a>
                <button type="input" class="btn btn-primary waves-effect waves-light">저장 하기</button>
            </div>
        </form>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
