<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판입니다.')">
    <!-- @{...}는 타임리프의 기본 링크 표현 구문 -->
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />


    <title>게시판입니다.</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${member}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="idName">로그인 ID</label>
            <input type="text" id="idName" th:field="*{idName}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{idName}" />
        </div>
        <div>
            <label for="pw">비밀번호</label>
            <input type="pw" id="pw" th:field="*{pw}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{pw}" />
        </div>
        <div>
            <label for="zipcode"></label>
            <input type="text" id="zipcode" th:field="*{zipcode}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{zipcode}" />
        </div>
        <div>
            <label for="address_main"></label>
            <input type="text" id="address_main" th:field="*{address_main}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{address_main}" />
        </div>
        <div>
            <label for="zipcode"></label>
            <input type="text" id="address_detail" th:field="*{address_detail}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{address_datail}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원
                    가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
